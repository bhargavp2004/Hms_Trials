<head>
  {% load static %}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static
    'css/bootstrap.min.css'%}"
  />
  <script
    type="text/javascript"
    src="{% static
    'js/bootstrap.min.js'%}"
  ></script>
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Candal&family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

  <style>
    body {
      text-align: center;
      font-family: montserrat;
    }
    .form-control {
      border-radius: 7px;
    }

    .btn{
        background-color : gray;
    }
  </style>
</head>
{% block content %}
<div class="container">
  <h1>Register</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{register_form.as_p}}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
  <p class="text-center">
    If you already have an account, <a href="/login">login</a> instead.
  </p>
</div>
{% endblock %}
