/>

/>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

></script>
<style>
  body {
    background-image: url("/static/images/put-together-a-perfect-guest-room-1976987-hero-223e3e8f697e4b13b62ad4fe898d492d.jpg");
    font-family: montserrat;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    color: black;
    font-size: 17px;
  }

  a {
    font-size: 17px;
    text-decoration: none;
    font-weight: bold;
    color: black;
  }

  .grid {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    background-color: rgba(175, 173, 169, 0.8);
    border-radius: 15px;
    margin-bottom: 20px;
  }

  .gridimage {
    background-image: url("/static/images/15319.jpg");
    height: 170px;
    width: 180px;
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 15px;
    margin-right: 10px;
  }

  .roomtext {
    flex: 1;
  }


  @media (min-width: 576px) {
    .grid {
      flex-direction: row;
      justify-content: center;
      padding: 50px;
    }

    .gridimage {
      margin-right: 20px;
      width: 180px;
    }
  }

  @media (max-width: 575px) {
    .grid {
      padding: 10px;
    }

    .gridimage {
      height: 120px;
    }

    .roomtext {
      text-align: center;
    }
  }
</style>
{% if rooms %}
<h2>Available Rooms:</h2>

{% for room in rooms %}
<a
  href="{% url 'BookSelection' number=room.number check_in=check_in check_out=check_out%}"
>
  <div class="grid">
    <div class="gridimage"></div>
    <div class="roomtext">
      Number : {{ room.number }}
      <br>
      Category : {{ room.category }}
      <br>
      Capacity : {{ room.capacity }}
      <br>
        {{ room.room_description }}

    </div>
    
    
  </div>
</a>

<br />
<br />

{% endfor %} {% else %}
<p>No rooms available for selected dates and category.</p>
{% endif %}
